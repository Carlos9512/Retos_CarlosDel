  <div class="container">
    <center>
      <br>
      <h1>Calculadora</h1>
      <br>
      <div class="resultado">
        <input class="form-control" id="operacion" type="text" disabled>
        <input class="form-control resultadotexto" id="resultado" type="text" disabled>
      </div>

      <br>
      <div class="calculadora">
        <input type="button" onclick="escribir(this.value)" value="7" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir(this.value)" value="8" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir(this.value)" value="9" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir('/')" value="/" class="btn btn-lg btn-outline-dark"></input>
      </div>
      <div class="calculadora">
        <input type="button" onclick="escribir(this.value)" value="4" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir(this.value)" value="5" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir(this.value)" value="6" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir('*')" value="*" class="btn btn-lg btn-outline-dark"></input>
      </div>
      <div class="calculadora">
        <input type="button" onclick="escribir(this.value)" value="1" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir(this.value)" value="2" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir(this.value)" value="3" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir('-')" value="-" class="btn btn-lg btn-outline-dark"></input>
      </div>
      <div class="calculadora">
        <input type="button" onclick="escribir('10')" value="( )" class="btn-lg btn btn-outline-info"></input>
        <input type="button" onclick="escribir(this.value)" value="0" class="btn btn-lg btn-outline-primary"></input>
        <input type="button" onclick="escribir(this.value)" value="." class="btn-lg btn btn-outline-info"></input>
        <input type="button" onclick="escribir('+')" value="+" class="btn btn-lg btn-outline-dark"></input>
      </div>
      <div class="calculadora">
        <input type="button" onclick="escribir('ans')" value="Ans" class="btn-lg btn btn-outline-danger "></input>
        <input type="button" onclick="ac()" value="AC" class="btn btn-lg btn-outline-danger"></input>
        <input type="button" onclick="del()" value="DEL" class="btn-lg btn btn-outline-danger"></input>
        <input type="button" onclick="calcular()" value="=" class="btn btn-lg btn-outline-success"></input>
      </div>

    </center>
  </div>
